<div class="container">
  <h5>Nowy wynik</h5>
  <div class="row">
    <mat-form-field>
      <mat-select [(ngModel)]="result.player">
        <mat-option *ngFor="let p of players" value="p">{{p.name}} {{p.surname}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field>
      <input matInput type="number" placeholder="Seria" [(ngModel)]="result.series" max=10 min=0>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field>
      <input matInput type="number" placeholder="Rzut" [(ngModel)]="result.throws" max=3 min=0>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-checkbox [(ngModel)]="result.dnf">
      Dnf
    </mat-checkbox>
    <mat-checkbox style="padding-left: 20px" [(ngModel)]="result.doubleOut">
      2Out
    </mat-checkbox>
  </div>
  <div class="row">
      <mat-form-field>
        <input matInput type="number" placeholder="NajwyÅ¼szy wynik" [(ngModel)]="result.bestScore" max=180 min=0>
      </mat-form-field>
    </div>
    <div class="row">
        <button mat-stroked-button style="width: 180px" (click)="setResult()">
          Dodaj wynik
        </button >
    </div>
</div>
