<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Imie </th>
      <td mat-cell *matCellDef="let element"> {{element.player.name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Nazwisko </th>
      <td mat-cell *matCellDef="let element"> {{element.player.surname}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="series">
      <th mat-header-cell *matHeaderCellDef> Seria </th>
      <td mat-cell *matCellDef="let element"> {{element.series}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="throws">
      <th mat-header-cell *matHeaderCellDef> Rzut </th>
      <td mat-cell *matCellDef="let element"> {{element.throws}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
